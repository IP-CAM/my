<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/add_address.css"/>
    <title>添加新地址</title>
</head>
<body>
<!--地址-->
<form class="ok_form" action="" method="post">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">收货人</div>
            <div class="weui-cell__bd">
                <input class="ok_input" name="name" type="text" placeholder="收货人姓名"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">手机</div>
            <div class="weui-cell__bd">
                <input class="ok_input" name="phone" type="text" placeholder="电话号码"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">区域</div>
            <div class="weui-cell__bd">
                <a class="ok_input"  id="showPicker">省市县(区)</a>
                <input type="hidden" name="zone" id="showZone"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">详细地址</div>
            <div class="weui-cell__bd">
                <input name="detailAddress" class="ok_input" type="text" placeholder="详细地址"/>
            </div>
        </div>
        <div class="weui-cell">
            <input type="checkbox" class="ok_default_box" name="default"/>
            <span class="ok_default">设为默认地址</span>
        </div>
    </div>
    <div class="weui-flex ok_tabbar">
        <span class="weui-flex__item ok_cancel">取消</span>
        <span class="weui-flex__item ok_submit">保存</span>
    </div>
</form>

<script src="../lib/zepto.min.js"></script>
<script src="../lib/weui.min.js"></script>
<script src="../script/ok_addAddress.js"></script>
</body>
</html>
