<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/resume.css"/>
    <title>个人信息</title>
</head>
<body>
<!--地址-->
<form class="ok_form" action="" method="post">
    <div class="ok_upload">
        <div class="ok_upload_box">
            <input id="uploaderInput" class="ok_upload_img" type="file"/>
            <img src="" class="ok_img" width="100%" height="100%">
        </div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">账号</div>
            <div class="weui-cell__bd">
                <input class="ok_input" name="id" type="text" readonly value="ok_hqb"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">昵称</div>
            <div class="weui-cell__bd">
                <input class="ok_input" placeholder="请输入昵称" type="text" required/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">性别</div>
            <div class="weui-cell__bd">
                <span class="ok_sex_circle">
                    <i class="weui-icon-circle weui-icon-success"></i>
                    <input id="male" class="ok_input_sex" name="male" value="m" type="checkbox"/>
                    <label class="ok_sex_label" for="male">男</label>
                </span>
                <span class="ok_sex_circle">
                    <i class="weui-icon-circle"></i>
                    <input id="female" name="female" class="ok_input_sex" value="f" type="checkbox"/>
                    <label class="ok_sex_label" for="female">女</label>
                </span>

            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">出生日期</div>
            <div class="weui-cell__bd">
                <a href="javascript:;" class="ok_input" name="nickname" id="showDatePicker">2016-1-1</a>
                <input type="hidden" name="date" id="ok_date"/>
            </div>
        </div>
    </div>
    <div class="weui-flex ok_tabbar">
        <span class="weui-flex__item ok_cancel">取消</span>
        <span class="weui-flex__item ok_submit">确定</span>
    </div>
</form>

<script src="../lib/zepto.min.js"></script>
<script src="../lib/weui.min.js"></script>
<script src="../script/ok_resume.js"></script>
</body>
</html>
