<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="shortcut icon" href="../img/favicon/favicon.ico">
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <title>注册页面</title>
</head>
<body>
<!--头部-->
<header class="ok_header weui-flex">
    <div>
        <a class="ok_back" href="javascript:window.history.back();"></a>
    </div>
    <div class="weui-flex__item tc">
        <span class="ok_head_title">快速注册</span>
    </div>
</header>
<!--注册主体-->
<section class="ok_register">
    <div class="ok_reg_tips"></div>
    <div class="ok_reg_item">
        <input type="text" id="ok_phone" class="ok_reg_input ok_full" placeholder="输入您的手机号码"/>
    </div>
    <div class="ok_reg_item">
        <input type="text" id="ok_check" class="ok_reg_input ok_half" placeholder="输入您的手机号码"/>
        <img class="ok_reg_codeImg" src="http://canvas.okhqb.com/captcha/captchaImage.html?s=0.593917463295748" alt="看不清楚？点击刷新验证码"/>
    </div>
    <div class="ok_reg_protocol tc">
        同意并遵守
        <a href="protocol.html">《商城协议》</a>
    </div>
    <div id="ok_get_code" class="ok_reg_code tc">获取验证码</div>
</section>
<!--底部-->
<footer class="ok_footer">
    <div class="ok_footer_version tc"><a href="#">电脑版</a><a href="#">触屏版</a><a href="#">客户端</a></div>
    <div class="ok_copyright tc">
        <p>Copyright © 2010-2016</p>
        <p>深圳市华强北在线商务有限公司 版权所有</p>
    </div>
</footer>
<script src="/UI/mobile/lib/zepto.min.js"></script>
<script src="../script/register.js"></script>
</body>
</html>
