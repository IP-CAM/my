<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel=" shortcut icon" href="../img/favicon/favicon.ico">
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <link rel="stylesheet" href="../css/login.css">
    <title>登录页面</title>
</head>
<body>
<!--头部-->
<header class="ok_header weui-flex">
    <div>
        <a class="ok_back" href="javascript:window.history.back();"></a>
    </div>
    <div class="weui-flex__item tc">
        <span class="ok_head_title">会员登录</span>
    </div>
</header>
<div class="ok_login_page">
    <div class="ok_lg_logo"></div>
    <form method="post" name="loginform" action="">
        <dl class="ok_login_list">
            <dd>
                <input id="userName" class="ok_login_input" name="userName" type="text" placeholder="请输入您的昵称/邮箱/手机号"/>
            </dd>
            <dd>
                <input id="password" class="ok_login_input" name="password" type="password" placeholder="请输入您的密码"/>
            </dd>
            <dd class="ok_code">
                <input id="ok_login_check" class="ok_login_input ok_login_check" name="checkCode" type="text" placeholder="验证码"/>
                <img class="ok_login_checkImg" width="70" height="30" id="vimg" name="vimg" src="http://canvas.okhqb.com/captcha/captchaImage.html?s=0.7589188219447303">
                <a href="javascript:void(0);" id="ok_change_checkImg" class="ok_change_checkImg">换一张</a>
            </dd>
            <dd id="ok_tip" class="ok_tip">

            </dd>
            <dd>
                <input id="ok_login_submit" class="ok_login_submit" type="button" value="登录"/>
            </dd>
            <dd>
                <p class="tr">
                    <a class="ok_register_forget" href="register.html"> 注册会员&nbsp;|&nbsp;</a><a class="ok_register_forget" href="forget.html">忘记密码</a>
                </p>
            </dd>
        </dl>
    </form>
</div>
<footer class="ok_footer">
    <div class="ok_footer_version tc"><a href="#">电脑版</a><a href="#">触屏版</a><a href="#">客户端</a></div>
    <div class="ok_copyright tc">
        <p>Copyright © 2010-2016</p>
        <p>深圳市华强北在线商务有限公司 版权所有</p>
    </div>
</footer>
<script src="/ui/mobile/lib/zepto.min.js"></script>
<script src="../script/mobile.login.js"></script>
</body>
</html>
