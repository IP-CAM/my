<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/add_address.css"/>
    <title>修改密码</title>
</head>
<body>
<!--地址-->
<form class="ok_form" action="" method="post">
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd">原密码</div>
            <div class="weui-cell__bd">
                <input type="hidden" name="original" id="ok_original"/>
                <input class="ok_input" name="oriPassword" id="ok_oriPassword" type="text"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">新密码</div>
            <div class="weui-cell__bd">
                <input type="hidden" name="new" id="ok_new"/>
                <input class="ok_input" name="newPassword" id="ok_newPassword" type="text"/>
            </div>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd">确认新密码</div>
            <div class="weui-cell__bd">
                <input type="hidden" name="sureNew" id="ok_sure"/>
                <input name="surePassword" id="ok_surePassword" class="ok_input" type="text"/>
            </div>
        </div>
    </div>
    <div class="ok_register">
        注册
    </div>
</form>

<script src="../lib/zepto.min.js"></script>
<script src="../lib/weui.min.js"></script>
<script src="../script/ok_password.js"></script>
</body>
</html>
