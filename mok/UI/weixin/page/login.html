<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/login.css"/>
    <title>登录</title>
</head>
<body>
<!--地址-->
<form class="ok_form" action="" method="post">
    <div class="ok_login_logo">
            <img class="ok_login_img" src="../images/login/logo.png"/>
            <p class="ok_logo_info">看玩就买的数码体验空间</p>
        </div>
    <div class="weui-cells ok_input_box">
            <div class="weui-cell">
                <div class="weui-cell__hd"><img class="ok_input_img" src="../images/login/name.png"/></div>
                <div class="weui-cell__bd">
                    <input class="ok_input" name="userName" type="text" placeholder="请输入账号"/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd"><img class="ok_input_img" src="../images/login/password.png"/></div>
                <div class="weui-cell__bd">
                    <input class="ok_input" name="password" type="password" placeholder="请输入账号"/>
                </div>
            </div>
        </div>
    <div class="ok_input_submit">
        登录
        <input id="ok_submit" type="submit"/>
    </div>
    <div class="ok_res_forget">
        <a href="register.html" class="ok_register">注册账号</a>
        <a class="ok_forget" href="#">忘记密码?</a>
    </div>
    <div class="ok_third_box">
        <p class="ok_third_tip">OR</p>
        <div class="weui-flex">
            <a href="#" class="ok_third_side">
                <img src="../images/public/qq.png" width="100%"/>
            </a>
            <a href="#" class="weui-flex__item">
                <img class="ok_third_center" src="../images/public/weixin.png" width="100%"/>
            </a>
            <a href="#" class="ok_third_side">
                <img src="../images/public/weibo.png" width="100%"/>
            </a>
        </div>
    </div>
</form>

<script src="../lib/zepto.min.js"></script>
<script src="../script/ok_login.js"></script>
</body>
</html>
