<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/order_list.css"/>
    <title>订单列表页</title>
</head>
<body>
<!--头部-->
<header class="ok_order_header weui-flex">
    <div class="ok_all" data-order="all">全部</div>
    <div class="weui-flex__item ok_pay" data-order="pay">待付款</div>
    <div class="weui-flex__item ok_goods ok_on" data-order="goods">待收货</div>
    <div class="ok_evaluate" data-order="evaluate">待评价</div>
</header>
<div class="ok_cs_box">
    <div data-option="pay" class="weui-cells">
        <!--标题-->
        <div class="weui-cell ok_title">
            <div class="weui-cell__hd">
                <p class="ok_order_date">2016-11-03&nbsp;12:32</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_order_kind">待付款</p>
            </div>
        </div>
        <!--内容-->
        <div class="weui-cell ok_content">
            <div class="weui-cell__hd">
                <a href="#">
                    <img src="../images/product/order_01.jpg" width="100%"/>
                </a>
            </div>
            <div class="weui-cell__bd">
                <a href="#">
                    <p class="ok_order_name">无线蓝牙耳机</p>
                    <p class="ok_order_price">￥168.00<span class="ok_gift_num"><i>x</i>3</span> </p>
                </a>
            </div>
        </div>
        <div class="weui-cell ok_content">
            <div class="weui-cell__hd">
                <a href="#">
                    <img src="../images/product/order_01.jpg" width="100%"/>
                </a>
            </div>
            <div class="weui-cell__bd">
                <a href="#">
                    <p class="ok_order_name">无线蓝牙耳机</p>
                    <p class="ok_order_price">￥168.00<span class="ok_gift_num"><i>x</i>3</span> </p>
                </a>
            </div>
        </div>
        <!--底部-->
        <div class="weui-cell ok_bottom">
            <div class="weui-cell__hd">
                <p class="ok_order_total">合计: <span>￥336.00</span></p>
            </div>
            <div class="weui-cell__bd">
                <span data-option="cancelOrder" class="ok_order_option">取消</span>
                <span data-option="payOrder" class="ok_order_option ok_option_on">付款</span>
            </div>
        </div>
    </div>
    <div data-option="goods" class="weui-cells">
        <!--标题-->
        <div class="weui-cell ok_title">
            <div class="weui-cell__hd">
                <p class="ok_order_date">2016-1-03&nbsp;1:32</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_order_kind">待收货</p>
            </div>
        </div>
        <!--内容-->
        <div class="weui-cell ok_content">
            <div class="weui-cell__hd">
                <a href="#">
                    <img src="../images/product/order_01.jpg" width="100%"/>
                </a>
            </div>
            <div class="weui-cell__bd">
                <a href="#">
                    <p class="ok_order_name">无线蓝牙耳机</p>
                    <p class="ok_order_price">￥168.00<span class="ok_gift_num"><i>x</i>3</span> </p>
                </a>
            </div>
        </div>
        <!--底部-->
        <div class="weui-cell ok_bottom">
            <div class="weui-cell__hd">
                <p class="ok_order_total">合计: <span>￥336.00</span></p>
            </div>
            <div class="weui-cell__bd">
                <span data-option="trackOrder" class="ok_order_option">跟踪物流</span>
                <span data-option="sureGoods" class="ok_order_option ok_option_on">确认收货</span>
            </div>
        </div>
    </div>
    <div data-option="evaluate" class="weui-cells">
        <!--标题-->
        <div class="weui-cell ok_title">
            <div class="weui-cell__hd">
                <p class="ok_order_date">2016-11-03&nbsp;12:32</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_order_kind">待评价</p>
            </div>
        </div>
        <!--内容-->
        <div class="weui-cell ok_content">
            <div class="weui-cell__hd">
                <a href="#">
                    <img src="../images/product/order_01.jpg" width="100%"/>
                </a>
            </div>
            <div class="weui-cell__bd">
                <a href="#">
                    <p class="ok_order_name">无线蓝牙耳机</p>
                    <p class="ok_order_price">￥168.00<span class="ok_gift_num"><i>x</i>3</span> </p>
                </a>
            </div>
        </div>
        <!--底部-->
        <div class="weui-cell ok_bottom">
            <div class="weui-cell__hd">
                <p class="ok_order_total">合计: <span>￥336.00</span></p>
            </div>
            <div class="weui-cell__bd">
                <span data-option="deleteOrder" class="ok_order_option">删除订单</span>
                <span data-option="evaluate" class="ok_order_option ok_option_on">去评价</span>
            </div>
        </div>
    </div>
    <div data-order="all" class="weui-cells">
        <!--标题-->
        <div class="weui-cell ok_title">
            <div class="weui-cell__hd">
                <p class="ok_order_date">2016-11-03&nbsp;12:32</p>
            </div>
            <div class="weui-cell__bd">
                <p class="ok_order_kind">交易失败</p>
            </div>
        </div>
        <!--内容-->
        <div class="weui-cell ok_content">
            <div class="weui-cell__hd">
                <a href="#">
                    <img src="../images/product/order_01.jpg" width="100%"/>
                </a>
            </div>
            <div class="weui-cell__bd">
                <a href="#">
                    <p class="ok_order_name">无线蓝牙耳机</p>
                    <p class="ok_order_price">￥168.00<span class="ok_gift_num"><i>x</i>3</span> </p>
                </a>
            </div>
        </div>
        <!--底部-->
        <div class="weui-cell ok_bottom">
            <div class="weui-cell__hd">
                <p class="ok_order_total">合计: <span>￥336.00</span></p>
            </div>
            <div class="weui-cell__bd">
                <span data-option="deleteOrder" class="ok_order_option ok_option_on">删除订单</span>
            </div>
        </div>
    </div>
</div>

<script src="../lib/zepto.min.js"></script>
<script src="../script/ok_orderList.js"></script>
</body>
</html>
