<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/retrieve.css"/>
    <title>找回密码</title>
</head>
<body>
<!--第一部分-->
<div class="ok_ret_first">
    <form class="ok_form" action="" method="post">
        <p class="ok_ret_title">请输入需要找回密码的账号</p>
        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="ok_input" name="account" type="text" placeholder="请输入账号" required/>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="ok_input" name="code" type="text" placeholder="验证码" required/>
                </div>
                <div class="weui-cell__bd">
                    <p class="ok_bound_code"></p>
                </div>
            </div>
        </div>
        <div class="ok_ret_next" id="ok_first">下一步</div>
    </form>
</div>
<!--第二部分-->
<div class="ok_ret_second ok_hide" >
    <form class="ok_form" action="" method="post">
        <div class="ok_cell_code">
            <p class="ok_cell_title">系统已经发送短信验证码至<span>139****4987</span>, 请输入 短信验证码  </p>
            <div class="ok_code">
                <input class="ok_cell_input" type="text" placeholder="请输入短信验证码"/>
                <span class="ok_get_code">重新获取验证码</span>
            </div>
        </div>
        <div class="ok_ret_next" id="ok_second">下一步</div>
    </form>
</div>

<script src="../lib/zepto.min.js"></script>
<script src="../script/ok_retrieve.js"></script>
</body>
</html>
