<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/public.css"/>
    <link rel="stylesheet" href="../css/register.css"/>
    <title>注册</title>
</head>
<body>
<!--地址-->
<form class="ok_form" action="" method="post">
    <div class="ok_reg">
        <div class="ok_reg_logo">
            <img class="ok_reg_img" src="../images/login/logo.png"/>
            <p class="ok_logo_info">看玩就买的数码体验空间</p>
        </div>
        <div class="weui-cells ok_input_box">
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="ok_input" name="cellNumber" type="text" placeholder="手机号码" required/>
                </div>
                <div class="weui-cell__bd">
                    <a href="javascript:;" class="ok_get_code">获取验证码</a>
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="ok_input" name="code" type="text" placeholder="验证码" required/>
                </div>

            </div>
            <div class="weui-cell">
                <div class="weui-cell__hd">
                    <input class="ok_input" name="password" type="text" placeholder="密码" required/>
                </div>
                <div class="weui-cell__bd">
                    <img class="ok_register_img" src="../images/login/eye.png"/>
                </div>
            </div>
        </div>
        <div class="ok_register">
            注册
        </div>
    </div>
</form>

<script src="../lib/zepto.min.js"></script>
<script src="../script/ok_register.js"></script>
</body>
</html>
