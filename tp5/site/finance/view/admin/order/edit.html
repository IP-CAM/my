{extend name="admin@public/poupbase" /}

<!-- CONTENT -->

{block name="body"}
  <div id="content" style="margin:0px 10px 5px 8px;">
    <div class="bloc" style="margin:10px 0px 0px;">
      <div class="title"> {$meta_title|default=''}</div>
      <div class="content">
        <form id="myform" method="post" style="margin-top:5px;" class="">
          <fieldset>
            <legend>{:lang('Langs')}{:lang('Info')}</legend>
            <div class="row">
              <label for="name"  class="w100">{:lang('Language_Name')}: <span class="required">*</span></label>
              <input id="name" type="text" value="" name="name" />
            </div>
            <div class="row">
              <label for="code"  class="w100">{:lang('Code')}: <span class="required">*</span></label>
              <input id="code" type="text" value="" name="code" />
            </div>
            <div class="row">
              <label for="flag"  class="w100">{:lang('Flag')}: <span class="required">*</span></label>
              <input id="flag" type="text" value="" name="flag" />
            </div>
            <div class="row">
              <label for="status" class="w100">{:lang('Status')}:</label>
              <div class="slideBox">
              	{eq name="ACTION_NAME" value="edit"}
                	<input id="status" value="1" type="checkbox" name="status"  {eq name="data['status']" value="1"}checked{/eq}/>
                {else /}
                	<input id="status" value="1" type="checkbox" name="status" checked />
                {/eq}
              	<label for="status"></label>
              </div>
            </div>
            <div class="row">
              <label for="direction"  class="w100">{:lang('Direction')}: <span class="required">*</span></label>
              <input id="direction" type="text" value="" name="direction" />
            </div>
            <div class="row" id="{$controller_name}t_row_5">
              <label for="sort"  class="w100">{:lang('Sort')}: </label>
              <input id="sort" type="text" value="0" name="sort" />
            </div>
            <div class="row">
              <label for="currencies"  class="w100">{:lang('Currenciestype')}: </label>
              <input id="currencies" type="text" value="" name="currencies" />
            </div>
            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
              <input name="submit" value="{:lang('Save')}" type="submit" url="{:url('AuthManager/addgroup')}">
              <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
{/block}

{block name="js"}
{/block}
