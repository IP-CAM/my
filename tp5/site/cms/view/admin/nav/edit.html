{extend name="admin@public/poupbase" /}

<!-- CONTENT -->
{block name="body"}
<div id="content" style="margin:0px 10px 5px 8px;">
    <div class="bloc" style="margin:10px 0px 0px;">
        <div class="content">
            <form id="myform" method="post" style="margin-top:5px;" class="">
                <fieldset>
                    <legend>{$meta_title|default=''}</legend>
                        <div class="row">
                            <div style="float:left;">
                                <label for="title" class="w100">{:lang('Nav title')} :<span
                                    class="required">*</span> </label>
                                <input id="title" type="text" value="{$data.title}" name="title"
                                      style="width:180px;"/>
                                
                            </div>
                        </div>
                        
                        <div class="row">
                            <div style="float:left;">
                                <label for="link" class="w100">{:lang('Nav link')}: <span
                                    class="required">*</span></label>
                                <input id="link" type="text" value="{$data.link}" name="link" style="width:180px;"/>
                            </div>
                            <a class="tooltip-icon" title="{:lang('Nav_link_tip')}"></a>
                        </div>
                    
    
    
                    <div class="row">
        
                        <div style="float: left">
                            <label for="type" class="w100">{:lang('Nav_type')}:</label>
                            <div class="slideBox">
                                {eq name="ACTION_NAME" value="edit"}
                                <input id="type" value="1" type="checkbox" name="type" {eq name="data['type']"
                                       value="1" }checked{/eq} />
                                {else /}
                                <input id="type" value="1" type="checkbox" name="type" checked/>
                                {/eq}
                                <label for="type"></label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div style="float:left;">
                            <label for="sort" class="w100">{:lang('Sort')}: </label>
                            <input type="number" class="input litle" name="sort" maxlength="5" id="sort"
                                   value='{$data.sort|default=0}'/>
                        </div>
                    </div>
                </fieldset>
                <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                    {eq name="$action_name" value="edit"}
                    <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}"/>
                    <input name="id" type="hidden" value="{$data.id}"/>
                    {else /}
                    <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}"/>
                    {/eq}
                    <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                </div>
            </form>
        </div>
    </div>
</div>
{/block}
