{extend name="admin@public/poupbase" /}

<!-- CONTENT -->
{block name="body"}
<div id="content" style="margin:0px 10px 5px 8px;">
    <div class="bloc" style="margin:10px 0px 0px;">
        <div class="content">
            <form id="myform" method="post" style="margin-top:5px;" class="">
                <fieldset>
                    <legend>{$meta_title|default=''}</legend>
                    <div class="row">
                        <div style="float: left">
                            <label for="pid" class="w100">{:lang('Uplevel')}: <span class="required">*</span></label>
                            <select name="pid" id="pid" style="width:153px; margin-right: 16px;">
                                <option value="0">{:lang('Asfirstlevel')}</option>
                                {volist name="catlist" id="co"}
                                <option value="{$co.id}" {eq name="ACTION_NAME" value="edit" }{eq name="co.id"
                                        value="$data.pid" }selected{/eq} {else/} {eq name="co.id" value="$pid"}selected{/eq} {/eq}>{$co.char}
                                {$co.title}</option>
                                {/volist}
                            </select>
                        </div>
                        <div class="row" style="float: left">
                            <label for="sort" class="w60">{:lang('Sort')}:</label>
                            <input type="number" class="input litle" min="0" name="sort" maxlength="5" id="sort"
                                   value='{$data.sort|default=0}'>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div style="float: left">
                            <label for="title" class="w100">{:lang('Category title')}: <span
                                class="required">*</span></label>
                            <input id="title" style="width:150px;" type="text" value="{$data.title}" name="title"/>
                        </div>
                        <div style="float: left">
                            <label for="status" class="w60">{:lang('Status')}:</label>
                            <div class="slideBox">
                                {eq name="ACTION_NAME" value="edit"}
                                <input id="status" value="1" type="checkbox" name="status" {eq name="data['status']"
                                       value="1" }checked{/eq} />
                                {else /}
                                <input id="status" value="1" type="checkbox" name="status" checked/>
                                {/eq}
                                <label for="status"></label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        
                        <div style="float: left">
                            <label for="show_in_nav" class="w100">{:lang('Nav_show')}:</label>
                            <div class="slideBox">
                                {eq name="ACTION_NAME" value="edit"}
                                <input id="show_in_nav" value="1" type="checkbox" name="show_in_nav" {eq
                                       name="data['show_in_nav']"
                                       value="1" }checked{/eq} />
                                {else /}
                                <input id="show_in_nav" value="1" type="checkbox" name="show_in_nav" checked/>
                                {/eq}
                                <label for="show_in_nav"></label>
                            </div>
                        </div>
                    
                    </div>
                    
                    <div class="row">
                        <label for="cat_desc" class="w100">{:lang('Category desc')}: <span
                            class="required">*</span></label>
                        <textarea id="cat_desc" style="width: 280px; height: 60px;" name="cat_desc" placeholder="">{$data.cat_desc}</textarea>
                    </div>
    
                    <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                        {eq name="ACTION_NAME" value="edit"}
                        <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}"/>
                        <input name="id" type="hidden" value="{$data.id}"/>
                        <input name="scene" type="hidden" value="edit">
                        {else /}
                        <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}"/>
                        {/eq}
                        <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

<script>
    $(function () {
        $(".bset").buttonset();
    })
</script>
{/block}
