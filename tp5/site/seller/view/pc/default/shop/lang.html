{extend name='public/layout'}

{block name='body'}
<div id="toolTipLayer" style="position: absolute; z-index: 9999; display: none; visibility: visible; left: 95px; top: 573px;"></div>
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="fixed-bar">
        <div class="item-title"><a class="back" href="javascript:history.back();" title="返回列表"><i class="fa fa-arrow-circle-o-left"></i></a>
            <div class="subject">
                <h3>{:lang('language_set')}</h3>
            </div>
        </div>
    </div>
    <form class="form-horizontal" id="handleposition" method="post">
        <div class="ncap-form-default">
            <dl class="row">
                <dt class="opt">
                    <select name="" id="lang" style="width: 300px">
                        {volist name='langList' id='vo'}
                        <option value="{$key}" url="{:url('langset',array('langid'=>$key))}" {eq name="$key" value="$lang"}selected{/eq}>{$vo[0]}({$vo[1]})</option>
                        {/volist}
                    </select>
                    <script>
                        $(function () {
                            $("#lang").change(function () {
                                var gotu_url = $(this).find('option:selected').attr('url');
                                eval("self.location='" + gotu_url + "'")
                            })
                        })
                    </script>
                </dt>
            </dl>
        </div>
    </form>
</div>

{/block}
