<dl class="goods-ly-list align-left" >

	<dt class="ly-title">
		<h3>{:lang('recommend_goods')}</h3>
	</dt>

	<dd class="normal-goods">
		<ul class="goods-list clearfix">
            {foreach $recommend_goods as $v}
			<li class="goods-item item1  clearfix   first">

				<div class="item">
					<div class="goods-pic">
						<a target="_blank" href="{:url('crossbbcg/goods/index').'?item_id='.$v.id}">
                            {if condition="empty($v.thumb)"}
                            <img  class="lazy" src="__PUBLIC__/crossbbcg/pc/default/image/tm.gif" data-original="__PUBLIC__/crossbbcg/pc/default/image/no-image.png" alt="{$v.name}" width="205" height="205">
                            {elseif condition="substr($v.thumb,0,4) == 'http'"}
                            <img  class="lazy" src="__PUBLIC__/crossbbcg/pc/default/image/tm.gif" data-original="{$v.thumb}" alt="{$v.name}" width="205" height="205">
                            {else /}
                            <img  class="lazy" src="__PUBLIC__/crossbbcg/pc/default/image/tm.gif" data-original="__UPLOADS__/{$v.thumb}" alt="{$v.name}" width="205" height="205">
                            {/if}
                        </a>
					</div>
					<div class="goods-info" style="">
						<h6 class="goods-name">
					  <a href="{:url('crossbbcg/goods/index').'?item_id='.$v.id}" target="_blank" title="{$v.name}">{$v.name}</a>
					</h6>
						<ul class="clearfix">

							<li class="price">

								<i>￥{$v.sale_price}</i>
							</li>

							<li class="mk-price">

								<i>￥{$v.market_price}</i>
							</li>

						</ul>

					</div>

				</div>
			</li>
			{/foreach}
		</ul>
	</dd>

</dl>
