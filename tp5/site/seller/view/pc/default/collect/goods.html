{extend name='public/layout'}

{block name='body'}
<div id="append_parent"></div>
<div id="ajaxwaitid"></div>
<div class="page">
    <div class="flexigrid">
        <div class="mDiv">
            <div class="ftitle">
                <h3>商品收藏排行列表</h3>
                <!--<h5>(共条记录)</h5>-->
            </div>
            <div title="刷新数据" class="pReload"><i class="fa fa-refresh"></i></div>
        </div>
        <div class="bDiv" style="height: auto;">
            <div id="flexigrid" cellpadding="0" cellspacing="0" border="0">
                <table id="dataTable"  cellpadding="0" cellspacing="0" style="table-layout:fixed;border-collapse:collapse;">
                    <tbody>
                    <colgroup>
                        <col style="width:50px;" />
                        <col style="width:600px;" />
                        <col style="width:100px;" />
                        <col style="width:50px;" />
                    </colgroup>
                    <tr style="background-color: #f5f5f5;cursor: e-resize">
                        <td align="center" abbr="article_title" axis="col3" class="">
                            <div style="text-align: center;" class="">{:lang('rank')}</div>
                        </td>
                        <td align="left" abbr="ac_id" axis="col4" class="">
                            <div style="text-align: center;" class="">{:lang('Goods_name')}</div>
                        </td>
                        <td align="center" abbr="article_show" axis="col5" class="">
                            <div style="text-align: center; " class="">{:lang('Goods_code')}</div>
                        </td>
                        <td align="center" abbr="article_time" axis="col6" class="">
                            <div style="text-align: center; " class="">{:lang('collect_num')}</div>
                        </td>
                    </tr>
                    {notempty name='$list'}
                    {foreach $list as $k=>$v}
                    <tr>
                        <td align="left" class="" style="padding:10px 0">
                            {++$k}
                        </td>
                        <td align="left" class="">
                            <a href="{:url('crossbbcg/goods/index').'?item_id='.$v.id}" target="_blank">{$v.name}</a>
                        </td>
                        <td align="left" class="">
                            {$v.good_code}
                        </td>
                        <td align="center" class="">
                            {$v.num}
                        </td>
                    </tr>
                    {/foreach}
                    {/notempty}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    $(document).ready(function(){
        // 点击刷新数据
        $('.fa-refresh').click(function(){
            location.href = location.href;
        });
    });

</script>
<script type="text/javascript" src="__PUBLIC__/{$module_path}js/drag.js"></script>
{/block}
