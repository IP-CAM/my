{extend name='common/base'}
{block name='css'}
{/block}
{block name='body'}
<section class="content">
    <div class="row">
        <div class="col-md-12">
            <div class="box" style="border-top: 0">
                <div class="box-body">
                    <div class="dataTables_wrapper form-inline dt-bootstrap">
                        <div class="row">
                            <div class="table-responsive" style="padding: 0 10px">
                                <table id="demo-foo-addrow" class="table m-t-30 table-hover contact-list" data-page-size="10">
                                    <thead>
                                    <tr>
                                        <th>{:lang('express_name')}</th>
                                        <th>{:lang('status')}</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {foreach $list as $v}
                                    <tr>
                                        <td>{$v.title}</td>
                                        <td>
                                            {eq name='$v.status' value='1'}
                                            <img src="__PUBLIC__/admin/images/enabled.png" alt="">
                                            {else /}
                                            <img src="__PUBLIC__/admin/images/disabled.png" alt="">
                                            {/eq}
                                        </td>
                                    </tr>
                                    {/foreach}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{/block}
{block name='js'}
{/block}
