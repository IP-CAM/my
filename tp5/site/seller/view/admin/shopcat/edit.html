{extend name="admin@public/poupbase"/}

<!-- CONTENT -->
{block name="body"}
<div id="content" style="margin:0px 10px 5px 8px;">
    <div class="bloc" style="margin:10px 0px 0px;">
        <div class="content">
            <form id="myform" method="post" action="{:url('savedata')}" style="margin-top:5px;" class="" >
                <fieldset>
                    <legend>{$meta_title|default=''}</legend>
                    <div class="row">
                        <label for="username" class="w120">{:lang('Cat name')}: <span class="required">*</span></label>
                        <input id="username" type="text" value="{$data['name']}" name="name" placeholder=""  />
                    </div>

                    <div class="row">
                        <label  class="w120">{:lang('SellerName_suffix')}: <span class="required">*</span></label>
                        <input  type="text" value="{$data['suffix']}" name="suffix" placeholder="" />
                    </div>
                    
                    <div class="row">
                        <label  class="w120">{:lang('sort')}: <span class="required">*</span></label>
                        <input type="text" value="{$data['sort']}" name="sort" placeholder=""/>
                    </div>
                    <div class="row">
                        <label  class="w120">{:lang('default_goods_limit')}: <span class="required">*</span></label>
                        <input  type="text" value="{$data['goods_limit']}" name="goods_limit" placeholder=""/>
                    </div>
                    <div class="row">
                        <label  class="w120">{:lang('shop_cate_desc')}: <span class="required">*</span></label>
                        <textarea  type="text" name="shop_cate_desc" id="shop_cate_desc" cols="30" rows="5">{$data['shop_cate_desc']}</textarea>
                    </div>
                    <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                        {eq name="ACTION_NAME" value="edit"}
                        <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}">
                        <input type="hidden" name="id" value="{$data.id}" />
                        {else /}
                        <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}">
                        {/eq}
                        <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<!--<script type="text/javascript" src="__PUBLIC__/admin/js/autosize.js"></script>-->
<script>
    $(function(){
        $(".bset").buttonset();
    })
</script>
{/block}
