    {extend name="admin@public/poupbase"/}
    
    <!-- CONTENT -->
    {block name="body"}
        <div id="content" style="margin:0px 10px 5px 8px;">
            <div class="bloc" style="margin:10px 0px 0px;">
                <div class="content">
                    <form id="myform" method="post" style="margin-top:5px;" class="">
                        <fieldset>
                            <legend>{$meta_title|default=''}</legend>
    
                            <div class="row">
                                <div style="float:left;" class="bset">
                                    <label class="w120">{:lang('Send type')} : </label>
                                    <input name="type" type="radio" value="1" id="type_1" {eq name="data.type" value="1"}checked{/eq} />
                                    <label for="type_1" class="w105_r_0">{:lang('Accept goods')}</label>
            
                                    <input name="type" type="radio" value="0" id="type_0" {eq name="data.type" value="0"}checked{/eq} {eq name="ACTION_NAME" value="add"}checked{/eq} />
                                    <label for="type_0" class="w105_r_0">{:lang('Delivery goods')}</label>
                                </div>
                            </div>
    
                            <div class="row">
                                <label for="title" class="w120">{:lang('Send title')}: <span class="required">*</span></label>
                                <input id="title" type="text" value="{$data.title}" name="title" style="width:200px;" />
                            </div>
    
                            <div class="row">
                                <label for="name" class="w120">{:lang('Send name')}: </label>
                                <input id="name" type="text" value="{$data.name}" name="name" />
                            </div>
    
                            <div class="row">
                                <label for="mobile" class="w120">{:lang('Mobile')}: </label>
                                <input id="mobile" type="text" value="{$data.mobile}" name="mobile"  placeholder="13800138000"/>
                            </div>
    
                            <div class="row">
                                <label for="country_id" class="w120">{:lang('Country name')}: </label>
                                <select name="country_id" id="country_id" class="sel_w150">
                                    <option value="0">----{:lang('Please_choose')}----</option>
                                    <option value="1">{:lang('Chinese')}</option>
                                    <volist name="investor" id="in">
                                        <option value=""></option>
                                    </volist>
                                </select>
                            </div>
    
                            <div class="row">
                                <label for="province" class="w120">{:lang('Send area')}: </label>
                                <select name="province" id="province" class="sel_w150">
                                    <option value="0">----{:lang('Please_choose')}----</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="city" class="w120"> &nbsp;</label>
                                <select name="city" id="city" class="sel_w150">
                                    <option value="0">----{:lang('Please_choose')}----</option>
                                </select>
                            </div>
                            <div class="row">
                                <label for="area" class="w120"> &nbsp; </label>
                                <select name="area" id="area" class="sel_w150">
                                    <option value="0">----{:lang('Please_choose')}----</option>
                                </select>
                            </div>
    
                            <div class="row">
                                <label for="address" class="w120">{:lang('Address')}: </label>
                                <input id="address" type="text" value="{$data.address}" name="address" style="width:300px;" />
                            </div>
    
                            <div class="row">
                                <label for="zipcode" class="w120">{:lang('Zipcode')}: </label>
                                <input id="zipcode" type="text" value="{$data.zipcode}" name="zipcode" class="input" style="width:120px;" placeholder="518100" />
                            </div>
    
                            <div class="row">
                                <label for="status" class="w120">{:lang('Status')}:</label>
                                <div class="slideBox">
                                    {eq name="ACTION_NAME" value="edit"}
                                    <input id="status" value="1" type="checkbox" name="status"  {eq name="data['status']" value="1"}checked{/eq} />
                                    {else /}
                                    <input id="status" value="1" type="checkbox" name="status" checked />
                                    {/eq}
                                    <label for="status"></label>
                                </div>
                            </div>
                            
                            <div class="clear"></div>
                            
                            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                                {eq name="ACTION_NAME" value="edit"}
                                    <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}" />
                                    <input name="id" type="hidden"  value="{$data.id}" />
                                 {else /}
                                    <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}" />
                                {/eq}
                                <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    {/block}
    
    {block name="js"}
        <script>
            $(function(){
                $(".bset").buttonset();
            })
        </script>
    {/block}
