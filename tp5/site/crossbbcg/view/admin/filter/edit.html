    {extend name="admin@public/poupbase" /}
    {block name="style"}
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/{$css_path}/style.css" />
    {/block}
    <!-- CONTENT -->
    
    {block name="body"}
      <div id="content" style="margin:0px 10px 5px 8px;">
        <div class="bloc" style="margin:10px 0px 0px;">
          <div class="content">
            <form id="myform" method="post" style="margin-top:5px;" class="">

                <fieldset>
                    <legend>{$meta_title|default=''}</legend>
    
                    <div class="row">
                        <label class="w80">{:lang('Status')}</label>
                    <div class="slideBox">
                        {eq name="action_name" value="edit"}
                        <input id="status" value="1" type="checkbox" name="status" {eq name="data.status" value="1"}checked{/eq}/>
                        {else /}
                        <input id="status" value="1" type="checkbox" name="status" checked />
                        {/eq}
                        <label for="status"></label>
                    </div>
                    </div>
    
                    <div class="row">
                        <label for="sort" class="w80">{:lang('Sort')} </label>
                        <input type="number" class="input litle" name="sort" maxlength="5" id="sort" value="{$data.sort|default=0}">
                    </div>
    
                    <div class="row required">
                        <label for="name" class="w80">{:lang('Filter_Name')}                        <a class="tooltip-icon" title="{:lang('Filter_Name_Description')}"></a>
                        </label>
                        <textarea name="name" id="name" placeholder="{:lang('Filter_Name_Description')}" style="width:300px;height:60px;">{$data.name|default=''}</textarea>
                    </div>
    
                    <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                        {eq name="$action_name" value="edit"}
                        <input type="submit" name="submit" value="{:lang('Update')}" type="submit"
                               url="{:url('save',array('ids'=>input('ids')))}"/>
                        <input name="id" type="hidden" value="{$data.id}"/>
        
                        {else /}
                        <input type="submit" name="submit" value="{:lang('Create')}" type="submit"
                               url="{:url('save')}"/>
        
                        {/eq}
                        <input type="hidden" name="langid" value="{:LANG}"/>
                        <input name="reset" class="button white" value="{:lang('Goods_Cancel')}" type="reset">
                    </div>
                            
                    
                </fieldset>
 
            </form>
          </div>
        </div>
      </div>
    
    {/block}
