body { margin: 0; font-family: "microsoft yahei";background-color:#ebf7fe}

</style>
   <script type="text/javascript">
   	function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
                "SymbianOS", "Windows Phone",
                "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
}
   </script>
</head>
<body>
	<div class="main">
		<ul>
			<li class="item1"> <img src="/static/error/404.png" /></li>
			<li class="item2">
                {$error_tip}
            </li>
			<li class="item2" style="font-size: 14px;">
                {:lang('error_tip1')}
            </li>
			<li class="item2" style="font-size: 14px;">
                <span id="time">4</span> {:lang('error_skip')}
</li>
			<li class="item3"> <a id="a" href="{:url('crossbbcg/index/index')}">{:lang('error_to_home')} &lt; </a></li>
		</ul>
	</div>
<script type="text/javascript">

		

	function delayURL() {
		var delay = document.getElementById("time").innerHTML;
		var t = setTimeout("delayURL()", 1000);
		if(delay > 0) {
			delay--;
			document.getElementById("time").innerHTML = delay;
		} else {
			clearTimeout(t);
			//跳转地址
			window.location.href = "{:url('crossbbcg/index/index')}";
		}
	}
	delayURL();

</script>
</body>
