                    	<!--<li>推荐</li>-->
				</ul>
			</dt>
		<dd class="tabs-body show" data-type="group" data-caroufredsel="{
				direction: 'down',
				circular:false,
				infinite:false,
				width:190,
				height:520,
				items:4,
				scroll:{
					items:4,
					easing:'swing'
				}
					}">
			<ul class="goods-list slide-content">
                {foreach $arr_new as $arr_good}
				<li class="goods-item slide-item">
                    {foreach $arr_good as $key => $arr}
					<div  class="item">
						<div class="goods-pic">
							<a href="{$arr['href']}" title="{$arr['name']}">
                                {if condition="empty($arr['thumb'])"}
                                <img width="170" height="170" class="lazy" src="__PUBLIC__/{$img_path}/tm.gif" data-original="__PUBLIC__/{$img_path}/no-image.png">
                                {elseif condition="substr($arr['thumb'],0,4)=='http'"}
                                <img width="170" height="170" class="lazy" src="__PUBLIC__/{$img_path}/tm.gif" data-original="{$arr['thumb']}" alt="{$arr['name']}"/>
                                {else /}
                                <img width="170" height="170" class="lazy" src="__PUBLIC__/{$img_path}/tm.gif" data-original="{:resizeImage($arr['thumb'],'thumb',true)}" alt="{$arr['name']}"/>
                                {/if}
                            </a>
						</div>
						<div class="goods-info">
							<div class="price-box">
								<span class="price">{$arr['sale_price']}</span>
							</div>
						</div>
					</div>
                    {/foreach}
				</li>
                {/foreach}
			</ul>
			<div class="page-btn">
				<span class="prev iconfont icon-up" style="display: none;"></span>
				<span class="next iconfont icon-down" style="display: none;"></span>
			</div>
		</dd>
