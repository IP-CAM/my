<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>shopcmf商户登录</title>
	<link rel="stylesheet" type="text/css" href="//at.alicdn.com/t/font_kge539i2yfirudi.css"/>
		<link rel="stylesheet" type="text/css" href="/site/crossbbcg/pc/default/css/shopadmin.css"/>
			
	</head>
	<body class="body-login">
			<div class="form-box yahei">
				
				<div class="form-left">
                    <h3>商家管理登录</h3>
                  <div class="shoplogo">
                  	<img src="__PUBLIC__/crossbbcg/pc/default/ad/shopadminlogo.png" alt="" />
                  </div>
                  <div class="link">
                  	没有账号?<a href="">立即注册</a>
                  </div>
				</div>
				<div class="form-right">
					<div class="form-head">
						登录商家中心
					</div>
					<form class="login-form" id="login_form">
					<div class="input-line" style="margin-top: 0;">
						<span class="input-icon iconfont icon-icon"></span>
						<input id="username" class="form-text" data-ajax="/crossbbcg/passport/reg.html" required="" data-empty="{:lang('pleace_input_mobile_or_email')}" data-error="{:lang('must_it_mobile_email')}" data-regex="^1[0-9]{10}|\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" name="username" type="text" autocomplete="off" placeholder="{:lang('mobile_email')}">
						<i class="icon-reset">×</i>
						<div class="input-error"><i class="iconfont icon-jinggao"></i>验证失败,用户名不存在</div>
					</div>
					<div class="input-line">
						<span class="input-icon iconfont icon-suo"></span>
						<input id="password" required="" class="form-text" name="password" data-empty="请填写密码" data-error="必须为6~18个字符" data-regex="^.{6,18}$" type="password" autocomplete="off" placeholder="密码">
						<i class="icon-reset">×</i>
						<div class="input-error"></div>
					</div>
					<div class="input-line">
						<span class="input-icon iconfont icon-comiis_dunpai"></span>
						<input id="captcha" class="J-checkcode-input form-text" name="captcha" data-empty="请填写验证码" data-error="必须为4位数字和字母" required="" data-regex="^[a-zA-Z0-9]{4}$" type="text" maxlength="6" autocomplete="off" placeholder="验证码">
						<span class="code-img"><img onclick="this.src='http://www.tp5.com/captcha.html?'+Math.random()" src="http://www.tp5.com/captcha.html"></span>
						<i class="icon-reset">×</i>
						<div class="input-error"></div>
					</div>
				<div class="form-remember">
					<span class="left">
                                <input id="rem" class="hidden" type="checkbox" name="remember_me" value="1" checked="">
                                <label class="check-box" for="rem">记住密码</label>
                            </span>
					<a class="right" href="/crossbbcg/passport/findpwd.html">忘记密码?</a>
				</div>
				<div class="form-submit">
					<button id="login-btn" class="submit-btn" type="submit">登录</button>
				</div>
			</form>
				</div>
			</div>
			
		
		
		
	</body>
</html>
