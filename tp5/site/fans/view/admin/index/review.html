    {extend name="admin@public/poupbase"/}

    <!-- CONTENT -->
    {block name="body"}
        <div id="content" style="margin:0px 10px 5px 8px;">
            <div class="bloc" style="margin:10px 0px 0px;">
                <div class="content">
                    <form id="myform" method="post" style="margin-top:5px;" class="" >
                        <fieldset>
                            <legend>{$meta_title|default=''}</legend>
                            
                            
                            <div class="row">
                                <label for="pand_remark" class="w100">{:lang('Without_status')}:</label>
                                <span style="padding-left: 15px">{:lang('Panding')}:</span>
                                <input type="radio" name="review" value="0" {eq name="data.review" value="0"}checked{/eq} >
                                <span style="padding-left: 15px">{:lang('Successful')}:</span>
                                <input type="radio" name="review" value="1" {eq name="data.review" value="1"}checked{/eq}>
                                <span style="padding-left: 15px">{:lang('Fail')}:</span>
                                <input type="radio" name="review" value="2" {eq name="data.review" value="2"}checked{/eq}>
                            </div>
                            
                            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                                    <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('review')}">
                                    <input type="hidden" name="id" value="{$data.id}" />
                                <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                            </div>
                        </fieldset>

                    </form>
                </div>
            </div>
        </div>
    {/block}
    
    {block name="js"}
        <script type="text/javascript" src="__PUBLIC__/admin/js/autosize.js"></script>
        <script>
            $(function(){
                $(".bset").buttonset();
            })
        </script>
    {/block}
