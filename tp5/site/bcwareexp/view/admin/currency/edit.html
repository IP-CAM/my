    {extend name="admin@public/poupbase"/}
    
    <!-- CONTENT -->
    {block name="body"}
        <div id="content" style="margin:0px 10px 5px 8px;">
            <div class="bloc" style="margin:10px 0px 0px;">
                <div class="content">
                    <form id="myform" method="post" style="margin-top:5px;" class="">
                        <fieldset>
                            <legend>{$meta_title}</legend>
                            <div class="row">
                                <label for="langstr" class="w100">{:lang('Currency_Name')}: <span class="required">*</span></label>
                                <input id="langstr"  type="text" class="input w140l fu onlyletter" value="{$data.langstr}" name="langstr" />
                                <a class="tooltip-icon" title="{:lang('Currency_Name_tip')}"></a>
                            </div>
                            
                            <div class="row">
                                <label for="name" class="w100">{:lang('Currency_englishname')}: <span class="required">*</span></label>
                                <input id="name" type="text" class="input w140l fu notzh" value="{$data.name}" name="name" />
                            </div>
                            
                            <div class="row">
                                <div style="float:left;">
                                    <label for="symbol" class="w100">{:lang('Currency_Symbol')}: <span class="required">*</span></label>
                                    <input id="symbol" type="text" class="input litle notzh" value="{$data.symbol}" name="symbol" />
                                </div>
                                <div style="float:left">
                                    <label for="code" class="w70">{:lang('Currency_Code')}: <span class="required">*</span></label>
                                    <input id="code" type="text" class="input litle notzh" value="{$data.code}" name="code" />
                                </div>
                            </div>
                            
                            <div class="row">
                                <label for="rate" class="w100">{:lang('Rate')}: <span class="required">*</span></label>
                                <input id="rate" type="text" class="input w80l" value="{eq name="ACTION_NAME" value="edit"}{$data.rate}{else /}1.0000{/eq}" name="rate" />
                            </div>
                            
                            <div class="row">
                                <label for="place" class="w100">{:lang('Symbol_Place')}: <span class="required">*</span></label>
                                <select id="place" name="place">
                                    <option value="1" {eq name="data['place']" value="1"}selected{/eq}>{:lang('Before')}</option>
                                    <option value="2" {eq name="data['place']" value="2"}selected{/eq}>{:lang('After')}</option>
                                </select>
                                <input id="place_n" type="text" class="input litle" value="{eq name="ACTION_NAME" value="edit"}{$data.place_n}{else /}100{/eq}" name="place_n" />
                            </div>
                            
                            <div class="row">
                                <label for="isdefault" class="w100">{:lang('Is_default')}:</label>
                                <div class="slideBox">
                                    {eq name="ACTION_NAME" value="edit"}
                                        <input id="isdefault" value="1" type="checkbox" name="isdefault"  {eq name="data['isdefault']" value="1"}checked{/eq}/>
                                    {else /}
                                        <input id="isdefault" value="1" type="checkbox" name="isdefault"  />
                                    {/eq}
                                    <label for="isdefault"></label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <label for="status" class="w100">{:lang('Status')}:</label>
                                <div class="slideBox">
                                    {eq name="ACTION_NAME" value="edit"}
                                        <input id="status" value="1" type="checkbox" name="status"  {eq name="data['status']" value="1"}checked{/eq}/>
                                    {else /}
                                        <input id="status" value="1" type="checkbox" name="status" checked />
                                    {/eq}
                                    <label for="status"></label>
                                </div>
                            </div>
                            
                            <div class="row">
                                <label for="sort" class="w100">{:lang('Sort')}: </label>
                                <input type="number" class="input litle" min="0" name="sort" maxlength="5" id="sort" value='{$data.sort|default=0}'>
                            </div>
                            
                            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                                {eq name="ACTION_NAME" value="edit"}
                                    <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}">
                                    <input name="id" type="hidden"  value="{$data.id}" />
                                 {else /}
                                    <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}">
                                {/eq}
                                <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    {/block}
    
    {block name="js"}
    {/block}
