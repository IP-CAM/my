    {extend name="admin@public/poupbase"/}
    
    <!-- CONTENT -->
    
    {block name="body"}
      <div id="content" style="margin:0px 10px 5px 8px;">
        <div class="bloc" style="margin:10px 0px 0px;">
          <div class="content">
            <form id="myform" method="post" style="margin-top:5px;" class="">
              <fieldset>
                <legend>{$meta_title|default=''}</legend>
                <div class="row">
                    <label for="name" class="w100">{:lang('Express tpl readme')}: </label>
                    <label></label>
                </div>
                
                <div class="row">
                    <label for="title" class="w100">{:lang('Express tpl down')}: </label>
                    <label><a href="{:url('down', ['file'=>'expresstel'])}">Download</a></label>
                </div>
                
                <div class="row">
                    <label for="file" class="w100">{:lang('Upload Express tpl')}: </label>
                    <input type="file" name="file" class="w140l" accept=".txt,.mod,.sql" />
                </div>
                
                <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                    <input name="submit" value="{:lang('Upload')}" type="submit" url="{:url()}">
                    <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    {/block}
