    {extend name="admin@public/poupbase"/}

    <!-- CONTENT -->
    {block name="body"}
        <div id="content" style="margin:0px 10px 5px 8px;">
            <div class="bloc" style="margin:10px 0px 0px;">
                <div class="content">
                    <form id="myform" method="post" style="margin-top:5px;" class="" >
                        <fieldset>
                            <legend>{$meta_title|default=''}</legend>
                            <div class="row">
                                <label for="field_name" class="w100">{:lang('Field')}: <span class="required">*</span></label>
                                <input id="field_name" type="text" value="{$data['field_name']}" name="field_name" placeholder="{:lang('Field_tip')}" {eq name="ACTION_NAME" value="edit"}readonly{/eq} />
                            </div>
                            <div class="row">
                                <label for="field_type" class="w100">{:lang('Field_type')}: <span class="required">*</span></label>
                                <select id="field_type" name="field_type" style="width:190px;">
                                    <option value="1" >Input({:lang('Input')})</option>
                                    <option value="2" >Select({:lang('Select')})</option>
                                    <option value="3" >Radio({:lang('Radio')})</option>
                                    <option value="4" >Checkbox({:lang('Checkbox')})</option>
                                    <option value="5" >Textare({:lang('Textare')})</option>
                                    <option value="6" >File({:lang('File')})</option>
                                </select>
                            </div>



                            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                                {eq name="ACTION_NAME" value="edit"}
                                    <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savedata')}">
                                    <input type="hidden" name="id" value="{$data.id}" />
                                {else /}
                                    <input name="submit" value="{:lang('Create')}" type="submit" url="{:url('savedata')}">
                                {/eq}
                                <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                            </div>
                        </fieldset>
                        <input name="create_time" value="{:time()}" type="hidden">
                    </form>
                </div>
            </div>
        </div>
    {/block}
    
    {block name="js"}
        <!--<script type="text/javascript" src="__PUBLIC__/admin/js/autosize.js"></script>-->
        <script>
            $(function(){
                $(".bset").buttonset();
            })
        </script>
    {/block}
