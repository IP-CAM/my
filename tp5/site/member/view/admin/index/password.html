    {extend name="admin@public/poupbase"/}

    <!-- CONTENT -->
    {block name="body"}
        <div id="content" style="margin:0px 10px 5px 8px;">
            <div class="bloc" style="margin:10px 0px 0px;">
                <div class="content">
                    <form id="myform" method="post" style="margin-top:5px;" class="" >
                        <fieldset>
                            <legend>{$meta_title|default=''}</legend>
                            <div class="row">
                                <label for="password" class="w100">{:lang('New_password')}: <span class="required">*</span></label>
                                <input id="password" type="text" name="password"/>
                            </div>
                            <div class="row">
                                <label for="repassword" class="w100">{:lang('New_repassword')}: <span class="required">*</span></label>
                                <input id="repassword" type="text" name="repassword"/>
                            </div>
                            <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                                <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('password')}">
                                <input name="id" value="{$id}" type="hidden">
                                <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    {/block}
    
    {block name="js"}
        <script type="text/javascript" src="__PUBLIC__/admin/js/autosize.js"></script>
        <script>
            $(function(){
                $(".bset").buttonset();
            })
        </script>
    {/block}
