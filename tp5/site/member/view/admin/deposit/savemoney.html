{extend name="admin@public/poupbase"/}

<!-- CONTENT -->
{block name="body"}
<div id="content" style="margin:0px 10px 5px 8px;">
    <div class="bloc" style="margin:10px 0px 0px;">
        <div class="content">
            <form id="myform" method="post" style="margin-top:5px;" class="" >
                <fieldset>
                    <legend>{$meta_title|default=''}</legend>
                    <div class="row">
                        <span style="padding-left: 62px">{:lang('Account')}:</span>
                        <span style="padding-left:58px">{$user['nickname']}</span>
                    </div>
                    <div class="row">
                        <span style="padding-left: 62px">{:lang('Money_now')}:</span>
                        <span style="padding-left: 20px">{$user['money']}</span>
                    </div>
                    <div class="row">
                        <span style="padding-left: 62px">{:lang('Cash_money')}:</span>
                        <input style="margin-left: 34px" type="text" id="money" name="money" pagination="99">
                    </div>
                    <div class="row">
                        <span style="padding-left: 62px">{:lang('Remark')}:</span>
                        <input style="margin-left: 57px" type="text" id="remark" name="remark" pagination="99">
                    </div>

                    <div class="buttons-wrapper bw-bottom" style="margin:10px auto 2px; text-align:center;">
                        <input name="submit" value="{:lang('Update')}" type="submit" url="{:url('savemoney')}">
                        <input type="hidden" name="id" value="{$user.id}" />
                        <input name="reset" class="button white" value="{:lang('Cancel')}" type="reset">
                    </div>
                </fieldset>

            </form>
        </div>
    </div>
</div>
{/block}

{block name="js"}
<script type="text/javascript" src="__PUBLIC__/admin/js/autosize.js"></script>
<script>
    $(function(){
        $(".bset").buttonset();
    })
</script>
{/block}
