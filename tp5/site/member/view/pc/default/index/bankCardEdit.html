    {extend name="common/base" /}
    
    {block name="title"}
    <title>ETshop-首页</title>
    {/block}
    
    {block name="css"}
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/crossbbcg/pc/default/css/member.css" />
    {/block}
    
    {block name="body"}
    <!--面包屑-->
    <div class="ly-path">
        <ul class="clearfix">
            <li class="home">
                <a href="/index.php/crossbbcg/index/index.html" title="前往主页">首页</a>
                <span>&gt;&nbsp;</span>
            </li>
            <li>
                <a href="/index.php/crossbbcg/index/index.html" title="">会员中心</a>
                <span>&gt;&nbsp;</span>
            </li>
            <li>
                <h1>我的银行卡</h1>
            </li>
        </ul>
    </div>
    <div class="ly-main member-main clearfix">
        {include file="index/left_menu"}
        <div class="member-right">
            <div class="member-content certificate">
                <div class="title member-title member-max-title">
                    <div class="t">我的银行卡</div>
                </div>
                <div class="body pb15 mh600 ">
    <br />
    <br />
                    <form class="login-form" action="" id="pwd_form">
    
                        <div class="input-line">
                            <span class="input-label">开户银行</span>
                            <select name=""  required=""  data-empty="银行卡不能为空">
                                <option value="">请选择</option>
                                <option value="">建设银行</option>
                                <option value="">工商银行</option>
                            </select>
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
                            <span class="input-label">银行卡号</span>
                            <input class="form-text"  required="" data-empty="银行卡号不能为空"  type="text" autocomplete="off" placeholder="银行卡号">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
    
                            <span class="input-label">持卡人</span>
                            <input id="username" class="form-text" required="" data-empty="请填写持卡人"  type="text" autocomplete="off" placeholder="持卡人">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        
                        <div class="input-line">
                            <span class="input-label">分行名称</span>
                            <input id="username" class="form-text" required="" data-empty="请填写分行名称"  type="text" autocomplete="off" placeholder="分行名称">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        
                        <div class="form-submit">
                            <button id="pwd-btn" class="submit-btn" type="submit">绑定银行卡</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {/block}
    
    <!--此板块为页面单独js加载-->
    {block name="footer_js"}
    <script type="text/javascript">
        //需要加载的js文件
        Private_Script = ['fenxiao'];
    </script>
    {/block}
