    {extend name="common/base" /}
    
    {block name="title"}
    <title>ETshop-首页</title>
    {/block}
    
    {block name="css"}
    <link rel="stylesheet" type="text/css" href="__PUBLIC__/crossbbcg/pc/default/css/member.css" />
    {/block}
    
    {block name="body"}
    <!--面包屑-->
    <div class="ly-path">
        <ul class="clearfix">
            <li class="home">
                <a href="/index.php/crossbbcg/index/index.html" title="前往主页">首页</a>
                <span>&gt;&nbsp;</span>
            </li>
            <li>
                <a href="/index.php/crossbbcg/index/index.html" title="">会员中心</a>
                <span>&gt;&nbsp;</span>
            </li>
            <li>
                <h1>身份认证</h1>
            </li>
        </ul>
    </div>
    <div class="ly-main member-main clearfix">
        {include file="index/left_menu"}
        <div class="member-right">
            <div class="member-content certificate">
                <div class="title member-title member-max-title">
                    <div class="t">身份认证</div>
                </div>
                <div class="body pb15 mh600 ">
    <br />
    <br />
                    <form class="login-form" action="" id="pwd_form">
    
                        <div class="input-line">
                            <span class="input-label">账号</span>
                            <input class="form-text" data-ajax="/crossbbcg/passport/reg.html" placeholder="账号" required="" data-empty="请填写账号" data-error="必须为手机号">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
                            <span class="input-label">手机号码</span>
                            <input  class="form-text" data-ajax="/crossbbcg/passport/reg.html" required="" data-empty="请填写手机号" data-error="必须为手机号码" data-regex="^1[0-9]{10}|\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" name="username" type="text" autocomplete="off" placeholder="手机号">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
    
                            <span class="input-label">真实姓名</span>
                            <input  class="form-text" required="" data-empty="请填写验真实姓名" name="name" type="text" autocomplete="off" placeholder="真实姓名">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
                            <span class="input-label">验证码</span>
                            <input id="captcha" class="form-text" name="captcha" data-empty="请填写验证码" data-error="必须为4位数字和字母" required="" data-regex="^[a-zA-Z0-9]{4}$" type="text" maxlength="6" autocomplete="off" placeholder="验证码">
                            <span class="code-img"><img onclick="this.src='http://www.tp5.com/captcha.html?'+Math.random()" src="http://www.tp5.com/captcha.html"></span>
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line" style="">
                            <span class="input-label">短信验证码</span>
                            <input id="captcha" class="J-checkcode-input form-text" name="smscode" data-empty="请填写短信验证码" data-error="必须为6位数字" required="" data-regex="^[0-9]{6}$" type="text" maxlength="6" autocomplete="off" placeholder="短信验证码">
                            <span class="code-img getcode" id="getcode" data-url="/crossbbcg/passport/reg.html">获取验证码</span>
                            <div class="input-error"></div>
                        </div>
    
                        <div class="form-submit">
                            <button id="pwd-btn" class="submit-btn" type="submit">提交验证</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {/block}
    
    <!--此板块为页面单独js加载-->
    {block name="footer_js"}
    <script type="text/javascript">
        //需要加载的js文件
        Private_Script = ['fenxiao'];
    </script>
    {/block}
