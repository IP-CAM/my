            <div class="form-box min-login-form">
                <div class="login-switch ewm" onclick="$('.qrcode-login,.pc').toggle();$(this).toggle()"></div>
                <div class="login-switch pc" style="display: none;" onclick="$('.qrcode-login,.ewm').toggle();$(this).toggle()"></div>
                <div class="qrcode-login" style="display: none;" >
                    <div class="login-title">{:lang('tel_scan_login')}</div>
                    <div class="qrcode-mod">
                        <div class="qrcode-main">
                            <div class="qrcode-img"><img src="//img.alicdn.com/tfscom/TB1V1DESXXXXXbZXXXXwu0bFXXX.png"></div>
                        </div>
                        <div class="qrcode-desc">
                            {:lang('scan_login')}
                        </div>
                    </div>
                </div>
                <div class="form-header">
                    <span class="go-reg right"><a href="{:url('passport/signup/index')}">{:lang('free_register')}&gt;&gt;</a></span>
                </div>
                <form class="login-form" id="min_login_form">
                        <div class="input-line">
                            <!--ajax验证 测试账号 13599999999 可通过-->
                            <span class="input-icon iconfont icon-icon"></span>
                            <input id="username" class="form-text" data-ajax="{:url('member/passport/check_mobile',array('scene'=>'login'))}" required data-empty="{:lang('telephone_email_input')}" data-error="{:lang('must_telephone_email')}" data-regex="^1[0-9]{10}|\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" name="username" type="text" autocomplete="off" placeholder="{:lang('telephone_or_email')}">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        <div class="input-line">
                            <span class="input-icon iconfont icon-suo"></span>
                            <input id="password"  required class="form-text" name="password" data-empty="{:lang('password_input')}" data-error="{:lang('password_required')}" data-regex="^.{6,18}$" type="password" autocomplete="off" placeholder="{:lang('password')}">
                            <i class="icon-reset">×</i>
                            <div class="input-error"></div>
                        </div>
                        
                            <!--<div style="margin-bottom: 20px;height:44px;">-->
                                <!--<div id="embed-captcha" data-url="{:url('/member/passport/gt_login')}"></div>-->
                                <!--<div id="wait" style="height: 42px;text-align: center;line-height: 54px;border: 1px solid #ccc;border-radius: 2px;background-color: #f3f3f3"><img src="__ROOT__/loading.gif" alt=""></div>-->
                                <!--<p id="notice" style="color: red" class="input-error">{:lang('please_verify')}</p>-->
                            <!--</div>-->
                        
                    
                    <div class="form-submit">
                        <button id="min-login-btn" class="submit-btn" type="button" data-url="{:url('member/passport/index')}" data-url2="{:url('crossbbcg/index/json_login')}">{:lang('Login')}</button>
                    </div>
                </form>
                <div class="form-footer">
                    <dl>
                        <dt>{:lang('Quick_Login')}:</dt>
                        <dd class="qq">
                            <a title="{:lang('Qq')}" href="#" class="iconfont icon-qq"></a>
                            <a title="{:lang('Sina')}" href="#" class="iconfont icon-zfb"></a>
                            <a title="{:lang('Alipay')}" href="#" class="iconfont icon-xinlang"></a>
                        </dd>
                    </dl>
    
                </div>
            </div>
