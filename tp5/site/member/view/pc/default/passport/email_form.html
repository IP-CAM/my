            <form class="login-form" id="email_form" style="display: none;">
				<div class="input-line">
					<!--ajax验证 测试账号 13599999999 可通过-->
					<span class="input-label">手机号码</span>
					<input id="username" class="form-text" data-ajax="{:url('passport/reg/index')}" required success-show="smscode" data-empty="请填写邮箱" data-error="必须为邮箱" data-regex="^1[0-9]{10}|\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$" name="username" type="text" autocomplete="off" placeholder="邮箱">
					<i class="icon-reset">×</i>
					<div class="input-error"></div>
				</div>
    
				<div class="input-line">
					<span class="input-label">密码</span>
					<input id="password" required class="form-text" data-repeat="repassword" name="password" data-empty="请填写密码" data-error="必须为6~18个字符" data-regex="^.{6,18}$" type="password" autocomplete="off" placeholder="密码">
					<i class="icon-reset">×</i>
					<div class="input-error"></div>
				</div>
    
				<div class="input-line">
					<span class="input-label">确认密码</span>
					<input id="repassword" required class="form-text" name="repassword" data-empty="请填写确认密码" data-error="必须为6~18个字符" data-repeaterror="两次输入密码不一致" data-repeat="password" data-regex="^.{6,18}$" type="password" autocomplete="off" placeholder="确认密码">
					<i class="icon-reset">×</i>
					<div class="input-error"></div>
				</div>
    
				<div class="input-line">
					<span class="input-label">验证码</span>
					<input id="captcha" class="J-checkcode-input form-text" name="captcha" data-empty="请填写验证码" data-error="必须为4位数字和字母" required data-regex="^[a-zA-Z0-9]{4}$" type="text" maxlength="6" autocomplete="off" placeholder="验证码">
					<span class="code-img"></span>
					<i class="icon-reset">×</i>
					<div class="input-error"></div>
				</div>
    
				<div class="input-line">
					<span class="input-label">邮箱验证码</span>
					<input id="captcha" class="J-checkcode-input form-text" name="emailcode" data-empty="请填写邮箱验证码" data-error="必须为6位数字" required data-regex="^[0-9]{6}$" type="text" maxlength="6" autocomplete="off" placeholder="邮箱验证码">
					<span class="code-img getcode"  data-url="{:url('passport/reg/index')}">获取验证码</span>
					<div class="input-error"></div>
				</div>
    
				<div class="form-remember">
					<span class="left">
                        <input id="rem" class="hidden" type="checkbox" name="remember_me" value="1" checked="">
                        <label class="check-box" for="rem">我已阅读并同意 </label><a href="" target="_blank">《网站条款》</a>
                    </span>
				</div>
    
				<div class="form-submit">
					<button id="signup-btn" class="submit-btn" type="submit">注册</button>
				</div>
			</form>
